<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">修改学生</h2>
          <div class="table-responsive">
            <form action="/students/edit" method="post">
              <input type="hidden" name="id" value="{{ student.id }}">
              <div class="form-group">
                <label for="exampleInputEmail1">Your Name:</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" value="{{ student.name }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Your Gender:</label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="inlineRadio1" value="0" checked> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
                </label>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Your Age:</label>
                <input name="age" type="number" class="form-control" id="exampleInputEmail1" value="{{ student.age }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Your Hobbies:</label>
                <input name="hobbies" type="text" class="form-control" id="exampleInputEmail1" value="{{ student.hobbies }}">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
